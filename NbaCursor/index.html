<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA 1v1 篮球对抗赛</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 2px solid #333;
            background-color: #fff;
            display: none;
        }
        #gameContainer {
            position: relative;
        }
        #scoreBoard {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        #playerSelection {
            width: 800px;
            height: 600px;
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .player-card {
            display: inline-block;
            width: 150px;
            height: 200px;
            margin: 10px;
            padding: 10px;
            background-color: #444;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .player-card:hover {
            transform: scale(1.05);
        }
        .player-card.selected {
            border: 3px solid #ffd700;
        }
        .player-stats {
            font-size: 12px;
            text-align: left;
            margin-top: 10px;
        }
        .game-mode {
            margin: 20px;
            padding: 10px 20px;
            background-color: #555;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .game-mode:hover {
            background-color: #666;
        }
        #startGame {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        #startGame:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="playerSelection">
        <h1>选择你的球员</h1>
        <div id="playerCards"></div>
        <div>
            <button class="game-mode" data-mode="quick">快速比赛</button>
            <button class="game-mode" data-mode="career">生涯模式</button>
            <button class="game-mode" data-mode="rank">排位赛</button>
        </div>
        <button id="startGame">开始游戏</button>
    </div>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="scoreBoard">玩家: 0 - AI: 0</div>
        <div id="controls">
            <p>移动: WASD | 运球: Shift | 投篮: 空格 | 特殊技能: 1-4</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
